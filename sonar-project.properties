sonar.projectKey=Alex-korr_backend-project-4
sonar.organization=alex-korr

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=backend-project-4
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src,bin

# Exclude test files, fixtures, and non-source files from analysis
sonar.exclusions=**/__tests__/**,**/node_modules/**,**/coverage/**,**/*.test.js,**/__fixtures__/**,**/*.html,**/*.css,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Include only JavaScript files for coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8